<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全登录系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            transition: all 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }
        
        .logo p {
            color: #666;
            margin-top: 8px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .protected-content {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .user-info h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .token-display {
            background: #f1f3f4;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-all;
            font-size: 12px;
            text-align: left;
        }
        
        .logout-btn {
            background: #e74c3c;
            margin-top: 15px;
        }
        
        .logout-btn:hover {
            background: #c0392b;
            box-shadow: 0 7px 14px rgba(231, 76, 60, 0.3);
        }
        
        .api-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .demo-accounts {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .demo-accounts h4 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .demo-accounts ul {
            list-style: none;
            text-align: left;
        }
        
        .demo-accounts li {
            margin-bottom: 5px;
            padding: 5px;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <h1>安全登录系统</h1>
                <p>请输入您的凭据以继续</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                    <div class="error-message" id="usernameError">用户名不能为空</div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    <div class="error-message" id="passwordError">密码不能为空</div>
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    <div class="spinner" id="loginSpinner"></div>
                    <span id="loginText">登录</span>
                </button>
            </form>
            
            <div class="api-status" id="apiStatus"></div>
            
            <div class="demo-accounts">
                <h4>演示账户</h4>
                <ul>
                    <li><strong>用户名:</strong> admin | <strong>密码:</strong> password</li>
                    <li><strong>用户名:</strong> demo | <strong>密码:</strong> demo123</li>
                </ul>
            </div>
            
            <div class="protected-content" id="protectedContent">
                <div class="user-info">
                    <h3>登录成功！</h3>
                    <p>欢迎, <span id="userName"></span></p>
                </div>
                
                <p>您的用户ID: <strong id="userId"></strong></p>
                <p>您的角色: <strong id="userRole"></strong></p>
                
                <div class="token-display">
                    <strong>访问令牌:</strong><br>
                    <span id="accessToken"></span>
                </div>
                
                <button class="btn logout-btn" id="logoutBtn">退出登录</button>
            </div>
        </div>
    </div>

    <script>
        // DOM元素
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const loginBtn = document.getElementById('loginBtn');
        const loginSpinner = document.getElementById('loginSpinner');
        const loginText = document.getElementById('loginText');
        const apiStatus = document.getElementById('apiStatus');
        const protectedContent = document.getElementById('protectedContent');
        const userNameSpan = document.getElementById('userName');
        const userIdSpan = document.getElementById('userId');
        const userRoleSpan = document.getElementById('userRole');
        const accessTokenSpan = document.getElementById('accessToken');
        const logoutBtn = document.getElementById('logoutBtn');

        // API端点配置
        const API_BASE = 'https://your-api-domain.vercel.app/api'; // 替换为实际API地址
        const LOGIN_ENDPOINT = `${API_BASE}/login`;
        const PROTECTED_ENDPOINT = `${API_BASE}/protected`;

        // 表单验证
        function validateForm() {
            let isValid = true;
            
            // 重置错误状态
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            
            // 验证用户名
            if (!usernameInput.value.trim()) {
                usernameError.style.display = 'block';
                isValid = false;
            }
            
            // 验证密码
            if (!passwordInput.value) {
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            return isValid;
        }

        // 显示状态消息
        function showStatus(message, isError = false) {
            apiStatus.textContent = message;
            apiStatus.className = 'api-status ' + (isError ? 'error' : 'success');
            apiStatus.style.display = 'block';
            
            // 5秒后自动隐藏
            setTimeout(() => {
                apiStatus.style.display = 'none';
            }, 5000);
        }

        // 设置加载状态
        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loginSpinner.style.display = 'block';
                loginText.textContent = '登录中...';
            } else {
                loginBtn.disabled = false;
                loginSpinner.style.display = 'none';
                loginText.textContent = '登录';
            }
        }

        // 登录函数
        async function handleLogin(username, password) {
            setLoading(true);
            
            try {
                const response = await fetch(LOGIN_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    // 保存token和用户信息到localStorage
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    showStatus('登录成功！');
                    
                    // 显示受保护的内容
                    displayUserInfo(result.data.user, result.data.token);
                    
                    // 获取受保护的数据
                    fetchProtectedData();
                } else {
                    showStatus(result.message || '登录失败，请检查用户名和密码', true);
                }
            } catch (error) {
                console.error('登录错误:', error);
                showStatus('网络错误，请检查API地址或网络连接', true);
            } finally {
                setLoading(false);
            }
        }

        // 显示用户信息
        function displayUserInfo(user, token) {
            userNameSpan.textContent = user.username;
            userIdSpan.textContent = user.id;
            userRoleSpan.textContent = user.role || 'user';
            
            // 显示部分token（出于安全考虑，不显示完整token）
            if (token) {
                const partialToken = token.substring(0, 20) + '...';
                accessTokenSpan.textContent = partialToken;
            }
            
            // 隐藏登录表单，显示受保护内容
            loginForm.style.display = 'none';
            protectedContent.style.display = 'block';
        }

        // 获取受保护的数据
        async function fetchProtectedData() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                return;
            }

            try {
                const response = await fetch(PROTECTED_ENDPOINT, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('受保护数据:', result);
                } else {
                    console.error('获取受保护数据失败');
                }
            } catch (error) {
                console.error('获取数据失败:', error);
            }
        }

        // 退出登录
        function handleLogout() {
            // 清除本地存储
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            
            // 重置UI
            loginForm.style.display = 'block';
            protectedContent.style.display = 'none';
            loginForm.reset();
            
            showStatus('已成功退出登录');
        }

        // 检查是否已登录
        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    displayUserInfo(userData, token);
                } catch (error) {
                    console.error('解析用户数据失败:', error);
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            }
        }

        // 事件监听
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                handleLogin(username, password);
            }
        });

        logoutBtn.addEventListener('click', handleLogout);

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
